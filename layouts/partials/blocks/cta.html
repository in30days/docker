<div class="relative rounded-xl p-8 shadow-xl shadow-slate-200 bg-sky-950 group overflow-hidden mt-7 md:mt-14">
  {{ if .icon }}
    <div class="absolute bottom-2 right-6 text-sky-900 w-44 h-44 svg-full">
      {{ $icon := printf "%s%s%s" "icons/" .icon ".svg" }}
      {{ if templates.Exists (printf "%s%s" "partials/" $icon ) }}
        {{ partial $icon }}
      {{ end }}            
    </div>
  {{ end }}
  <div class="relative">
    <h2 class="font-display font-bold text-2xl text-white">{{ .heading }}</h2>
    <p class="mt-3 text-base text-slate-100 leading-relaxed max-w-2xl">{{ .copy }}</p>
    {{ with .button }}
      <div class="inline-block mt-6 rounded-md bg-sky-500 px-3.5 py-2 text-sm font-semibold font-display text-white group-hover:bg-sky-600">{{ .text }}</div>
    {{ end }}
  </div>
  {{ with .button }}
    <a href="{{ .url | relURL }}" class="absolute inset-0" aria-label="{{ .text }}"></a>
  {{ end }}
</div>
