<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:col-span-2 lg:gap-8 mt-14">
  {{ range .cards }}
    <div class="rounded-2xl bg-slate-50 p-10">
      {{ with .heading }}
        <h3 class="text-base font-bold font-display text-slate-900 mb-3">{{ . }}</h3>
      {{ end }}
      <dl class="space-y-1 text-sm leading-6 text-slate-600">
        {{ with .email }}
          <div>
            <dt class="sr-only">Email</dt>
            <dd><a class="font-semibold text-sky-500 hover:underline" href="mailto:{{ . }}">{{ . }}</a></dd>
          </div>
        {{ end }}
        <div>
          {{ with .phone }}
            <dt class="sr-only">Phone number</dt>
            <dd><a href="tel:{{ . }}" class="hover:underline">{{ . }}</a></dd>
          {{ end }}
          {{ with .address }}
            <address class="mt-3 space-y-1 text-sm not-italic text-slate-600 leading-tight">{{ . | markdownify }}</address>
          {{ end }}
          {{ with .button }}
            <a href="{{ .url | relURL }}" class="mt-4 inline-block rounded-md bg-sky-500 px-3 py-2 text-xs font-semibold text-white shadow-sm hover:bg-sky-600">{{ .text }}</a>
          {{ end }}
        </div>
      </dl>
    </div>
  {{ end }}
</div>
